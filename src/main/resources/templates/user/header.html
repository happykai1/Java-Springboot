<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/user">

<head>

</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a id="logo" class="navbar-brand" th:href="@{/}"> BNK Fanpage </a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a th:href="@{/user/main}">Home<span
								class="sr-only">(current)</span></a></li>

						<li th:if="${isLogin}"><a th:href="@{/user/list}">Users</a></li>

						<li th:if="${isLogin}" class="dropdown"><a href="#"
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">Account<span
								class="caret"></span></a>
							<ul class="dropdown-menu">


								<li><a th:href="@{/user/edit/} +
${loginUser.id}">Settings</a></li>


								<li role="separator" class="divider"></li>


								<li><a href="/user/logout">Sign out</a></li>

							</ul></li>

					</ul>

				</div>

			</div>

		</nav>
		<!-- /navbar wrapper -->



		<!-- Carousel 
		================================================== -->
		<div id="myCarousel" class="carousel slide" data-interval="false">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img th:src="@{/images/bnk48_2.jpg}" class="img-responsive" />
					<div class="container">
						<div class="carousel-caption">
							<h1>BNK</h1>
							<p></p>
							<p>
								<a class="btn btn-lg btn-primary" href="http://getbootstrap.com">Learn
									More</a>
							</p>
						</div>
					</div>
				</div>
				<div class="item">

					<img th:src="@{/images/bnk48.jpg}" class="img-responsive" />
					<div class="container">
						<div class="carousel-caption">
							<h1>BNK</h1>
							<p>Koisuru</p>
							<p>
								<a class="btn btn-large btn-primary" href="#">Learn more</a>
							</p>
						</div>
					</div>
				</div>
				<div class="item">
					<img th:src="@{/images/bnk48_3.jpg}" class="img-responsive" />
					<div class="container">
						<div class="carousel-caption">
							<h1>BNK</h1>
							<p>Fortune Cookie</p>
							<p>
								<a class="btn btn-large btn-primary" href="#">Browse gallery</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="icon-prev"></span>
			</a> <a class="right carousel-control" href="#myCarousel"
				data-slide="next"> <span class="icon-next"></span>
			</a>
		</div>
		<!-- /.carousel -->

	</header>


</body>


</html>
