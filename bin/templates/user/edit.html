<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/user"
	layout:decorator="user/main">
<head>
<title>Edit User</title>
</head>
<body>

	<div layout:fragment="content" th:remove="tag">
		<!-- Users edit.html inserted into main.html -->
		<h1>Update your profile</h1>
		<div class="row">

			<form th:action="@{/user/edit}" th:object="${EditForm}" id="EditForm"
				method="post" role="form" name="form1">

				<input type="hidden" th:field="*{userId}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('name')}?'has-error'">

					<label for="name">Name :</label> <input id="name" type="text"
						class="form-control" th:field="*{name}" /><br /> <span
						th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"
						class="help-block">error!</span>

				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('email')}?'has-error'">

					<label for="email">E-mail :</label> <input id="email" type="text"
						class="form-control" th:field="*{email}" readonly="readonly" /><br />

					<span th:if="*{#fields.hasErrors('email')}" th:errors="*{email}"
						class="help-block">error!</span>

				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('password')}?'has-error'">

					<label for="password">Password :</label> <input id="password"
						type="password" class="form-control" th:field="*{password}" /><br />

					<span th:if="*{#fields.hasErrors('password')}"
						th:errors="*{password}" class="help-block">error!</span>

				</div>

				<div class="text-center">
					<input class="btn btn-primary btn-large" type="submit"
						name="submit" value="Update my account" /><br />
					<br />

				</div>
			</form>
		</div>
		<!-- Users edit.html inserted into main.html End -->
	</div>

</body>
</html>
